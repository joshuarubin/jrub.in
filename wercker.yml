box: debian
build:
  steps:
    - script:
        name: install git and curl
        code: |
            apt-get update
            apt-get install git curl ca-certificates -y --no-install-recommends
    - script:
        name: initialize git submodules
        code: |
            git submodule update --init --recursive
    - arjen/hugo-build:
        version: 0.14
        theme: jrub.in
deploy:
  steps:
    - lukevivier/gh-pages:
        token: $GIT_TOKEN
        domain: jrub.in
        basedir: public
